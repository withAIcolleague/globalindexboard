[build]
  command = "npm run build"
  publish = ".next"

[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8888

[[redirects]]
  from = "/api/*"
  to = "http://localhost:5000/api/:splat"
  status = 200

[[redirects]]
  from = "/api/fred-dates"
  to = "http://localhost:5001/api/fred-dates"
  status = 200
